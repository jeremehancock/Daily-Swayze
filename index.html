        <script>
            // Total Swayzes
            var total_swayzes = 35;

            // Get a random Swayze
            function getRndSwayze() {
                swayze = "images/gifs/" + (Math.floor(Math.random() * total_swayzes) + 1) + ".gif";
                return swayze;
            }

            // Set Swayze
            function setSwayze() {
                let elem = document.createElement("div");
                elem.setAttribute("id", "gif-frame");
                document.getElementById("main-frame").appendChild(elem);
                resetSwayze();
                document.getElementById("gif-frame").onclick = function() { resetSwayze() };

                setInterval(function(){ resetSwayze(); }, 10000);
            }

            // Reset Swayze
            function resetSwayze() {
                document.getElementById("gif-frame").style.backgroundImage = "url(" + getRndSwayze() + ")";
            }
        </script>
